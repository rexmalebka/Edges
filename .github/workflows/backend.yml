name: backend 

on:
        push:
                branches: [master]

jobs:
        check:
                runs-on: ubuntu-latest
                steps:
                        - name: check differences
                          uses: actions/checkout@v2
                        - name: list differences
                          run: |
                                  echo $(pwd)
                                  echo $(ls) 
                                  export COMMIT_ID=$(git log --format="%H" -n 1)
                                  export MODIFIED=$(git diff-tree --no-commit-id --name-only -r $COMMIT_ID)
                                  echo $MODIFIED                                 
                                  export res=$([[ $hola =~ ^.*backend.* ]] && echo 'yes' || echo 'no')
                                  echo $(git diff --name-only ${{ github.event.before }} ${{ github.sha }})

