<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Edges</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}

			#instructions {
				width: 100%;
				height: 100%;

				display: -webkit-box;
				display: -moz-box;
				display: box;

				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;

				color: #ffffff;
				text-align: center;
				font-family: Arial;
				font-size: 14px;
				line-height: 24px;

				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="blocker">

			<div id="instructions">
			  <span style="font-size:36px">EDGES | Distop√≠a</span>
			  <br/><br/>
			  <span style="font-size:36px">ZGAMU - LVSTVCVR</span>
			  <br/>
		
				<br /> CLICK para entrar <br />
				Movimiento: WASD<br/>
				Salto: SPACE<br/>
				Mirada: MOUSE<br/>
				<br/> PiranhaLab <br/>
			</div>

		</div>

		<script src="https://threejs.org/build/three.min.js"></script>
		<script src="https://threejs.org/examples/js/controls/PointerLockControls.js"></script>
		
		<script>


		  var camera, scene, renderer, controls;
		  var light1, light2, light3, light4; 
		  var clight1, clight2, clight3, clight4; 

		  var cil1, cil2, cli3; 
		  
		  var objects = [];

			var raycaster;

			var moveForward = false;
			var moveBackward = false;
			var moveLeft = false;
			var moveRight = false;
			var canJump = false;

			var prevTime = performance.now();
			var velocity = new THREE.Vector3();
			var direction = new THREE.Vector3();
			var vertex = new THREE.Vector3();
			var color = new THREE.Color();

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.y = -400;

				scene = new THREE.Scene();
			    //scene.background = new THREE.Color( 0xffffff );

			   
			    this.scene.background = new THREE.CubeTextureLoader().setPath( '/img/' ).load( [
				'px.jpg',
				'nx.jpg',
				'py.jpg',
				'ny.jpg',
				'pz.jpg',
				'nz.jpg'
			    ]);


			    //scene.fog = new THREE.Fog( 0xffffff, 0, 750 );
			    
			    var light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 0.25 );
			    light.position.set( 0.5, 1, 0.75 );
			    scene.add( light );
			    
			    controls = new THREE.PointerLockControls( camera, document.body );
			    
			    var blocker = document.getElementById( 'blocker' );
			    var instructions = document.getElementById( 'instructions' );
			    
			    instructions.addEventListener( 'click', function () {
				
				controls.lock();
				
			    }, false );
			    
			    controls.addEventListener( 'lock', function () {
				
				instructions.style.display = 'none';
				blocker.style.display = 'none';
				
			    } );
			    
			    controls.addEventListener( 'unlock', function () {
				
				blocker.style.display = 'block';
				instructions.style.display = '';
				
			    } );
			    
			    scene.add( controls.getObject() );
			    
			    var onKeyDown = function ( event ) {
				
					switch ( event.keyCode ) {
					    
						case 38: // up
						case 87: // w
							moveForward = true;
							break;

						case 37: // left
						case 65: // a
							moveLeft = true;
							break;

						case 40: // down
						case 83: // s
							moveBackward = true;
							break;

						case 39: // right
						case 68: // d
							moveRight = true;
							break;

						case 32: // space
							if ( canJump === true ) velocity.y += 350;
							canJump = false;
							break;

					}

				};

				var onKeyUp = function ( event ) {

					switch ( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = false;
							break;

						case 37: // left
						case 65: // a
							moveLeft = false;
							break;

						case 40: // down
						case 83: // s
							moveBackward = false;
							break;

						case 39: // right
						case 68: // d
							moveRight = false;
							break;

					}

				};

				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );

				raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );

			    // lights
			    
			    light1 = new THREE.PointLight( 0x50b732, 6, 250 );
			    scene.add( this.light1 );
			    light2 = new THREE.PointLight( 0x3b5fd1, 6, 250 );
			    scene.add( this.light2 );
			    light3 = new THREE.PointLight( 0xde3fe1, 6, 250 );
			    scene.add( this.light3 );
			    light4 = new THREE.PointLight( 0x7930a7, 6, 250 );
			    scene.add( this.light4 );

			    // lights
			    
			    clight1 = new THREE.PointLight( 0x50b732, 2, 300 );
			    scene.add( clight1 );
			    clight2 = new THREE.PointLight( 0x3b5fd1, 2, 300 );
			    scene.add( clight2 );
			    clight3 = new THREE.PointLight( 0xde3fe1, 2, 300 );
			    scene.add( clight3 );
			    clight4 = new THREE.PointLight( 0xde3fe1, 2, 300 );
			    scene.add( clight4 );


			    clight1.castShadow = true;			    
			    clight1.shadow.mapSize.width = 2048;
			    clight1.shadow.mapSize.height = 2048;

			    
			    clight2.castShadow = true;			    
			    clight2.shadow.mapSize.width = 2048;
			    clight2.shadow.mapSize.height = 2048;

			    
			    clight3.castShadow = true;			    
			    clight3.shadow.mapSize.width = 2048;
			    clight3.shadow.mapSize.height = 2048;

			    
			    clight4.castShadow = true;			    
			    clight4.shadow.mapSize.width = 2048;
			    clight4.shadow.mapSize.height = 2048;

			    //var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );

			    var sphereMaterial = new THREE.MeshBasicMaterial( {
				color: 0xffffff,
				envMap: scene.background,
				refractionRatio: 0.75
			    } );

			    var sphereGeometry = new THREE.BoxGeometry(20, 20, 20);

			    var cube = []

			    // Pilares 
			    
			    for(var i = 0; i < 100 ; i ++){   	       	
				
				cube[i] = new THREE.Mesh( sphereGeometry, sphereMaterial );
				
				cube[i].position.x = Math.random() * 800 -400;
				//cube[i].position.y = Math.random() * 400 -200;
				cube[i].position.z = Math.random() * 800 -900;

				var tam = Math.random() * 100; 

				cube[i].scale.x = 0.2;
				cube[i].scale.y = tam;

				cube[i].scale.z = 0.2;
				
				scene.add(cube[i]); 
				
			    }

			    
			    var loaderCity = new THREE.TextureLoader();
			    
			    var cityGeometry = new THREE.BoxGeometry(20, 20, 20);

			    var textureCity = loaderCity.load( 'img/city3.jpg', function ( textureCity ) {
				textureCity.wrapS = textureCity.wrapT = THREE.RepeatWrapping;
				textureCity.offset.set( 0.5, 0 );
				textureCity.repeat.set( 2, 8 );

			    });

			   
			    var cityMaterial = new THREE.MeshStandardMaterial( {
				color: 0xffffff,

				metalness: 0.6,
				roughness: 0.89,
				envmap: scene.background
				// map: textureCity,
				//wireframe: true,
				//wireframeLinewidth: 2
				//transparent: true,
				//opacity: 0.75,	  
			    } );
			    

			   /*
			    var cityMaterial = new THREE.MeshBasicMaterial( {
				color: 0xffffff,
				envMap: scene.background,
				refractionRatio: 0.85,
				wireframe: true,
				wireframeLinewidth: 8
			    } );
			   */

			    for(var i = 0; i < 12; i++){
				for(var j = 0; j < 6; j++){
				    var city = new THREE.Mesh( cityGeometry, cityMaterial);
				    //city.wireframe = true;
				    //city.wireframeLinewidth = 2; 
				    var tam = Math.random() * 10; 
				    
				    city.position.x = i * 100-500; 
				    city.position.z = j*100+400;
				    city.position.y = tam  + 80 ; 
				    city.scale.x = 3;
				    city.scale.y = tam;
				    city.scale.z = 3; 
				
				    scene.add( city);
				}
			    }

			    
			    var cilMaterial = new THREE.MeshBasicMaterial( {
				color: 0xffffff,
				envMap: scene.background,
				refractionRatio: 0.95
			    } );


			    //Huachimontones 
			    
			    for(var i = 1; i < 33; i++){
				
				var geometryCli = new THREE.CylinderBufferGeometry(100-(i*3), 100-(i*3), 4, 128);
				geometryCli.computeVertexNormals();  
				cil1 = new THREE.Mesh( geometryCli, cilMaterial );
				cil1.position.y = i*0.25; 
				cil1.position.z = -500;
				scene.add( cil1 );
			    
			    }
			    
			    // floor
			    
			    var floorGeometry = new THREE.PlaneBufferGeometry( 2000, 2000, 100, 100 );
			    floorGeometry.rotateX( - Math.PI / 2 );

			    //var texture = new THREE.TextureLoader().load( 'img/texture.jpg' );

			    //texture.wrapS = THREE.RepeatWrapping;
			    //texture.wrapT = THREE.RepeatWrapping;

			    var loader = new THREE.TextureLoader();
			    
			    var texture = loader.load( 'img/city4.jpg', function ( texture ) {
				texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
				texture.offset.set( 10, 10 );
				texture.repeat.set( 160, 160 );

			    });
			    
				// your code

			    
			    var floorMaterial = new THREE.MeshStandardMaterial( {
				color: 0xffffff,
				metalness: 0.5,
				roughness: 0.99,
				map: texture, 
				//transparent: true,
				//opacity: 0.75,	  
			    } );
			   

			    // var floorMaterial = new THREE.MeshBasicMaterial( { map: texture } );
			    			    
			    var floor = new THREE.Mesh( floorGeometry, floorMaterial );
			    scene.add( floor );
			    
				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

			    requestAnimationFrame( animate );

			    var time = Date.now() * 0.0005;

			    light1.position.x = Math.sin( time * 0.7 ) * 260;
			    light1.position.y = 150 +Math.cos( time * 0.5 ) * 80+10;
			    light1.position.z = Math.cos( time * 0.3 ) * 60 -500;
			    
			    light2.position.x = Math.cos( time * 0.3 ) * 260;
			    light2.position.y = 150+Math.sin( time * 0.5 ) * 80 + 10;
			    light2.position.z = Math.sin( time * 0.7 ) * 60 -500;
			    
			    light3.position.x = Math.sin( time * 0.7 ) * 230;
			    light3.position.y = 150+Math.cos( time * 0.3 ) * 40 + 10;
			    light3.position.z = Math.sin( time * 0.5 ) * 30 -500;
			    
			    light4.position.x = Math.sin( time * 0.3 ) * 230;
			    light4.position.y = 150+Math.cos( time * 0.7 ) * 40 + 10;
			    light4.position.z = Math.sin( time * 0.5 ) * 30 -500;

			    // City lights

			    
			    clight1.position.x = Math.sin( time * 0.7 ) * 260;
			    clight1.position.y = 100 +Math.cos( time * 0.5 ) * 80+10;
			    clight1.position.z = Math.cos( time * 0.3 ) * 260 +800;
			    
			    clight2.position.x = Math.cos( time * 0.3 ) * 260;
			    clight2.position.y = 100+Math.sin( time * 0.5 ) * 80 + 10;
			    clight2.position.z = Math.sin( time * 0.7 ) * 260 +800;
			    
			    clight3.position.x = Math.sin( time * 0.7 ) * 230;
			    clight3.position.y = 100+Math.cos( time * 0.3 ) * 40 + 10;
			    clight3.position.z = Math.sin( time * 0.5 ) * 230 +800;
			    
			    clight4.position.x = Math.sin( time * 0.3 ) * 230;
			    clight4.position.y = 100+Math.cos( time * 0.7 ) * 40 + 10;
			    clight4.position.z = Math.sin( time * 0.5 ) * 230 +800;

			    

				if ( controls.isLocked === true ) {

					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;

					var intersections = raycaster.intersectObjects( objects );

					var onObject = intersections.length > 0;

					var time = performance.now();
					var delta = ( time - prevTime ) / 1000;

					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;

					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveRight ) - Number( moveLeft );
					direction.normalize(); // this ensures consistent movements in all directions

					if ( moveForward || moveBackward ) velocity.z -= direction.z * 400.0 * delta;
					if ( moveLeft || moveRight ) velocity.x -= direction.x * 400.0 * delta;

					if ( onObject === true ) {

						velocity.y = Math.max( 0, velocity.y );
						canJump = true;

					}

					controls.moveRight( - velocity.x * delta );
					controls.moveForward( - velocity.z * delta );

					controls.getObject().position.y += ( velocity.y * delta ); // new behavior

					if ( controls.getObject().position.y < 10 ) {

						velocity.y = 0;
						controls.getObject().position.y = 10;

						canJump = true;

					}

					prevTime = time;

				}

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
