<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Edges</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}

			#instructions {
				width: 100%;
				height: 100%;

				display: -webkit-box;
				display: -moz-box;
				display: box;

				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;

				color: #ffffff;
				text-align: center;
				font-family: Arial;
				font-size: 14px;
				line-height: 24px;

				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="blocker">

			<div id="instructions">
				<span style="font-size:36px">EDGES - Click para iniciar/pausar</span>
				<br /><br />
				Movimiento: WASD<br/>
				Salto: SPACE<br/>
				Mirada: MOUSE
			</div>

		</div>

		<script src="https://threejs.org/build/three.min.js"></script>
		<script src="https://threejs.org/examples/js/controls/PointerLockControls.js"></script>
		
		<script>


		  var camera, scene, renderer, controls;
		  var light1, light2, light3, light4; 

		  var cil1; 
		  
		  var objects = [];

			var raycaster;

			var moveForward = false;
			var moveBackward = false;
			var moveLeft = false;
			var moveRight = false;
			var canJump = false;

			var prevTime = performance.now();
			var velocity = new THREE.Vector3();
			var direction = new THREE.Vector3();
			var vertex = new THREE.Vector3();
			var color = new THREE.Color();

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.y = -200;

				scene = new THREE.Scene();
			    //scene.background = new THREE.Color( 0xffffff );

			    this.scene.background = new THREE.CubeTextureLoader().setPath( '/img/' ).load( [
				'px2.png',
				'nx2.png',
				'py2.png',
				'ny2.png',
				'pz2.png',
				'nz2.png'
			    ]);

			    //scene.fog = new THREE.Fog( 0xffffff, 0, 750 );
			    
			    //var light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 0.75 );
			    //light.position.set( 0.5, 1, 0.75 );
			    //scene.add( light );
			    
			    controls = new THREE.PointerLockControls( camera, document.body );
			    
			    var blocker = document.getElementById( 'blocker' );
			    var instructions = document.getElementById( 'instructions' );
			    
			    instructions.addEventListener( 'click', function () {
				
				controls.lock();
				
			    }, false );
			    
			    controls.addEventListener( 'lock', function () {
				
				instructions.style.display = 'none';
				blocker.style.display = 'none';
				
			    } );
			    
			    controls.addEventListener( 'unlock', function () {
				
				blocker.style.display = 'block';
				instructions.style.display = '';
				
			    } );
			    
			    scene.add( controls.getObject() );
			    
			    var onKeyDown = function ( event ) {
				
					switch ( event.keyCode ) {
					    
						case 38: // up
						case 87: // w
							moveForward = true;
							break;

						case 37: // left
						case 65: // a
							moveLeft = true;
							break;

						case 40: // down
						case 83: // s
							moveBackward = true;
							break;

						case 39: // right
						case 68: // d
							moveRight = true;
							break;

						case 32: // space
							if ( canJump === true ) velocity.y += 350;
							canJump = false;
							break;

					}

				};

				var onKeyUp = function ( event ) {

					switch ( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = false;
							break;

						case 37: // left
						case 65: // a
							moveLeft = false;
							break;

						case 40: // down
						case 83: // s
							moveBackward = false;
							break;

						case 39: // right
						case 68: // d
							moveRight = false;
							break;

					}

				};

				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );

				raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );


			    // lights
			    
			    light1 = new THREE.PointLight( 0x50b732, 6, 150 );
			    scene.add( this.light1 );
			    light2 = new THREE.PointLight( 0x3b5fd1, 6, 150 );
			    scene.add( this.light2 );
			    light3 = new THREE.PointLight( 0xde3fe1, 6, 150 );
			    scene.add( this.light3 );
			    light4 = new THREE.PointLight( 0x7930a7, 6, 150 );
			    scene.add( this.light4 );


			    //var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );

			    var sphereMaterial = new THREE.MeshBasicMaterial( {
				color: 0xffffff,
				envMap: scene.background,
				refractionRatio: 0.75
			    } );

			    
			    var sphereGeometry = new THREE.BoxGeometry(20, 20, 20);
				

			    var cube = []
			    // Objs
			    
			    for(var i = 0; i < 100 ; i ++){   	       	
				
				cube[i] = new THREE.Mesh( sphereGeometry, sphereMaterial );
				
				cube[i].position.x = Math.random() * 400 -200;
				//cube[i].position.y = Math.random() * 400 -200;
				cube[i].position.z = Math.random() * 400 -200;

				var tam = Math.random() * 100; 

				cube[i].scale.x = 0.1;
				cube[i].scale.y = tam;

				cube[i].scale.z = 0.1;
				
				scene.add(cube[i]); 
				
			    }

			    
			    //var geometry = new THREE.BoxGeometry();
			    var geometryCli = new THREE.CylinderBufferGeometry(100, 100, 2, 64);


			    geometryCli.computeVertexNormals(); 

			    var cilMaterial = new THREE.MeshBasicMaterial( {
				color: 0xffffff,
				envMap: scene.background,
				refractionRatio: 0.75
			    } );

			    
			    cil1 = new THREE.Mesh( geometryCli, cilMaterial );
			    scene.add( cil1 );

			    
			    // floor
			    
			    var floorGeometry = new THREE.PlaneBufferGeometry( 2000, 2000, 100, 100 );
			    floorGeometry.rotateX( - Math.PI / 2 );

			    
			    var floorMaterial = new THREE.MeshStandardMaterial( {
				color: 0xffffff,
				metalness: 0.4,
				roughness: 0.8,
				//transparent: true,
				//opacity: 0.75,	  
			    } );
			    
			    
			    var floor = new THREE.Mesh( floorGeometry, floorMaterial );
			    scene.add( floor );
			    
		

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

			    requestAnimationFrame( animate );

			    var time = Date.now() * 0.0005;


			    light1.position.x = Math.sin( time * 0.7 ) * 60;
			    light1.position.y = 50 +Math.cos( time * 0.5 ) * 80;
			    light1.position.z = Math.cos( time * 0.3 ) * 60;
			    
			    light2.position.x = Math.cos( time * 0.3 ) * 60;
			    light2.position.y = 50+Math.sin( time * 0.5 ) * 80;
			    light2.position.z = Math.sin( time * 0.7 ) * 60;
			    
			    light3.position.x = Math.sin( time * 0.7 ) * 30;
			    light3.position.y = 50+Math.cos( time * 0.3 ) * 40;
			    light3.position.z = Math.sin( time * 0.5 ) * 30;
			    
			    light4.position.x = Math.sin( time * 0.3 ) * 30;
			    light4.position.y = 50+Math.cos( time * 0.7 ) * 40;
			    light4.position.z = Math.sin( time * 0.5 ) * 30;

				if ( controls.isLocked === true ) {

					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;

					var intersections = raycaster.intersectObjects( objects );

					var onObject = intersections.length > 0;

					var time = performance.now();
					var delta = ( time - prevTime ) / 1000;

					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;

					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveRight ) - Number( moveLeft );
					direction.normalize(); // this ensures consistent movements in all directions

					if ( moveForward || moveBackward ) velocity.z -= direction.z * 400.0 * delta;
					if ( moveLeft || moveRight ) velocity.x -= direction.x * 400.0 * delta;

					if ( onObject === true ) {

						velocity.y = Math.max( 0, velocity.y );
						canJump = true;

					}

					controls.moveRight( - velocity.x * delta );
					controls.moveForward( - velocity.z * delta );

					controls.getObject().position.y += ( velocity.y * delta ); // new behavior

					if ( controls.getObject().position.y < 10 ) {

						velocity.y = 0;
						controls.getObject().position.y = 10;

						canJump = true;

					}

					prevTime = time;

				}

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
